
<!DOCTYPE html>

<html>
<head>
    <title>Dropdown Input Window</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <form id="form">
        <input type="text" id="search" style="width: 200px; height: 50px;" placeholder="Start typing...">
        <select id="dropdown" style="width: 200px; height: 50px;"></select>
        <input type="submit" value="Submit">
    </form>
<div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
